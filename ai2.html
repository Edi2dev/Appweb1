<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super AI Assistant</title>
    <style>
        /* CSS Modern (Dark Mode) */
        :root {
            --primary: #5438FF;
            --dark: #0F0F1A;
            --light: #F5F6FA;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
        }
        #chat-container {
            max-width: 900px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #chat-header {
            background: var(--primary);
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        #chat-messages {
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
            background: #1A1A2E;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background: var(--primary);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .ai-message {
            background: #2D2D42;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        #input-area {
            display: flex;
            padding: 15px;
            background: #252536;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #3A3A4E;
            color: white;
            font-size: 1rem;
        }
        #send-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            ðŸ¤– Super AI Assistant
        </div>
        <div id="chat-messages">
            <div class="message ai-message">
                Halo! Saya AI super canggih. Tanyakan apa saja kepada saya!
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ketik pesan..." autocomplete="off">
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <script>
        // ======================
        // KONFIGURASI AI ENGINE
        // ======================
        const AI_CONFIG = {
            provider: "openai",  // ganti jadi "openai" atau "gemini"
            apiKey: "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", // ganti dengan API key asli
            model: "gpt-4" // ganti dengan "gpt-4" jika pakai OpenAI
        };

        // ======================
        // FUNGSI UTAMA
        // ======================
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // Tampilkan pesan user
            addMessage('user', prompt);
            userInput.value = '';

            // Tampilkan typing indicator
            addMessage('ai', '...');

            try {
                // Kirim ke API
                const response = await callAIAPI(prompt);
                
                // Hapus typing indicator
                document.getElementById('chat-messages').lastChild.remove();
                
                // Tampilkan respon AI
                addMessage('ai', response);
            } catch (error) {
                document.getElementById('chat-messages').lastChild.remove();
                addMessage('ai', `âš ï¸ Error: ${error.message}`);
            }
        }

        async function callAIAPI(prompt) {
            let apiUrl, headers, body;

            if (AI_CONFIG.provider === "groq") {
                apiUrl = "https://api.groq.com/openai/v1/chat/completions";
                headers = {
                    "Authorization": `Bearer ${AI_CONFIG.apiKey}`,
                    "Content-Type": "application/json"
                };
                body = {
                    model: AI_CONFIG.model,
                    messages: [{ role: "user", content: prompt }],
                    temperature: 0.7
                };
            } 
            // Tambahkan config untuk OpenAI/Gemini jika perlu

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: headers,
                body: JSON.stringify(body)
            });

            if (!response.ok) throw new Error(await response.text());
            const data = await response.json();
            return data.choices[0].message.content;
        }

        function addMessage(role, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event Listeners
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
